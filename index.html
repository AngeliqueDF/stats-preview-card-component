<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<meta
			name="description"
			content="A static and responsive component featuring a dark theme. Its main purpose is to display a company's social proof. A good HTML and CSS practice."
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Stats preview card component | Angélique D. Faye</title>

		<link rel="stylesheet" href="./src/css/reset.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./src/css/style.css" />
	</head>
	<body>
		<section>
			<div class="copy">
				<h1>
					Get <span class="highlight">insights</span> that help your business
					grow.
				</h1>
				<p>
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>

				<ul class="stats">
					<li>
						<span class="stat-value">10k+</span>
						<span class="stat-term">companies</span>
					</li>
					<li>
						<span class="stat-value">314</span>
						<span class="stat-term">templates</span>
					</li>
					<li>
						<span class="stat-value">12m+</span>
						<span class="stat-term">queries</span>
					</li>
				</ul>
			</div>

			<div class="illustration-container">
				<img
					id="illustration"
					src="./src/images/image-header-mobile.jpg"
					alt=""
				/>
			</div>
		</section>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://adf.dev">Angélique D. Faye</a>.
		</div>
	</body>
</html>
